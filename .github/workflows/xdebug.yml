name: Get Xdebug for PHP 7.1.9

on:
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - name: Download pre-compiled Xdebug
      run: |
        # 下载适用于 PHP 7.1 的 Xdebug 2.9.8
        wget https://xdebug.org/files/xdebug-2.9.8.tgz
        tar -xzf xdebug-2.9.8.tgz
        cd xdebug-2.9.8
        
    - name: Upload xdebug.so
      uses: actions/upload-artifact@v4
      with:
        name: xdebug-2.9.8-source
        path: xdebug-2.9.8/